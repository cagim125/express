<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../static/css/login.css">
  <script>
    $(document).ready(function () {
      $("#header").load("../static/header.html");
    })
  </script>
</head>

<body>
  <header>
    <div id="header"></div>
  </header>
  <div class="wrap" class="ramaraja-regular">
    <div class="container">
      <div class="login-header">
        <p>WELCOME MOZZI</p>
        <h2><i class="fa-regular fa-face-smile-wink"></i></h2>
        <h1>Sign In to Your Account</h1>
      </div>
      <div class="login-main">
        <label for="email-input">Email Address</label>
        <input type="email" id="email-input">
        <label for="pw-input">Password</label>
        <input type="password" id="pw-input">
        <button>Sign In &nbsp; <i class="fa-solid fa-up-right-from-square"></i></button>
        <div class="flex-item">
          <input type="checkbox" name="Remember Me" id="check"> Remember Me
          <a href="#">Forgot your password?</a>
        </div>
        
      </div>

    </div>
  </div>
</body>

</html>
